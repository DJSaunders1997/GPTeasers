services:
  fastapi_generate_quiz:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: ./frontend
      # Use the appropriate Dockerfile if you have multiple options.
      dockerfile: Dockerfile
    ports:
      # If using the Nginx option, map port 80 to your host.
      - "8080:80"
      # If using http-server, map port 8080 to your host.
      # - "8080:8080"
