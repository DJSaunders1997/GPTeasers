<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTeasers Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }

        button,
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        #jsonResponseContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>GPTeasers üß†üí°</h1>
    <p>Enter a topic and get a quiz instantly!</p>
    <div id="inputContainer">
        <input type="text" id="quizTopic" placeholder="Enter a quiz topic e.g. Roman History">
        <button onclick="fetchQuizData()">Fetch Quiz Data</button>
    </div>
    <p id="loadingMessage" style="display: none;">Loading ‚è≥ this can take 10s ...</p>
    <div id="jsonResponseContainer">
        <h3>API Response:</h3>
        <pre id="jsonResponse"></pre>
    </div>
    <script src="script.js"></script>
    <script>
        async function fetchQuizData() {
            const topic = document.getElementById("quizTopic").value;

            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';

            const data = await callQuizAPI(topic);

            // Hide loading message
            document.getElementById('loadingMessage').style.display = 'none';

            // Displaying the JSON response in a readable format on the webpage
            document.getElementById('jsonResponse').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>

</html>
