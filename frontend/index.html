<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTeasers Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }

        button,
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        #jsonResponseContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>GPTeasers üß†üí°</h1>
    <p>Enter a topic and get a quiz instantly!</p>
    <div id="inputContainer">
        <input type="text" id="quizTopic" placeholder="Enter a quiz topic e.g. Roman History">
        <button onclick="fetchQuizData()">Fetch Quiz Data</button>
    </div>
    <p id="loadingMessage" style="display: none;">Loading ‚è≥ this can take 10s ...</p>
    <div id="loadingBarContainer" style="width: 100%; background-color: #f3f3f3; display: none;">
        <p id="loadingMessage">Loading ‚è≥ </p>
        <div id="loadingBar" style="width: 0%; height: 30px; background-color: #3498db;"></div>
    </div>
    <div id="jsonResponseContainer">
        <h3>API Response:</h3>
        <pre id="jsonResponse"></pre>
    </div>

    <script src="script.js"></script>
    <script src="loadingbar.js"></script>
    <script>
        async function fetchQuizData() {
            const topic = document.getElementById("quizTopic").value;
            const button = document.querySelector('button');

            // Show loading cues
            document.body.style.cursor = 'wait';
            button.disabled = true;
            startLoadingBar();

            try {
                const data = await callQuizAPI(topic);
                document.getElementById('jsonResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("API Call Error:", error);
                alert("An error occurred. Please check the console for more details.");
            } finally {
                // Hide loading cues
                document.body.style.cursor = 'default';
                button.disabled = false;
                stopLoadingBar();
            }


        }

    </script>
</body>

</html>
