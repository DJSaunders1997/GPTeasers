name: Python Linting, Type Checking, and Testing CI ğŸ

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  ci_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›’
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          # Install ruff for linting and the development requirements (including pytest)
          pip install -r backend/requirements-dev.txt

      - name: Lint Python with ruff ğŸš€
        run: ruff check backend/

      - name: Run Pytest ğŸ§ª
        run: pytest -q backend/tests/ -v
