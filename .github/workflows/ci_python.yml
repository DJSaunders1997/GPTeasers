name: Python Linting CI ğŸ

on:
  push:
    paths:
      - "backend_azure_function/**"
  pull_request:
    paths:
      - "backend_azure_function/**"
  workflow_dispatch:

jobs:
  ci_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›’
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Python dependencies ğŸ“¦
        run: pip install -r backend_azure_function/requirements.txt

      - name: Install ruff ğŸ¦œ
        run: pip install ruff

      - name: Lint Python with ruff ğŸš€
        run: ruff backend_azure_function/*.py
