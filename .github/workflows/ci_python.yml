name: Python Linting, Type Checking, and Testing CI ğŸ

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  ci_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›’
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          source $HOME/.cargo/env
          cd backend
          uv sync --dev --no-install-project

      - name: Lint Python with ruff ğŸš€
        run: |
          source $HOME/.cargo/env
          cd backend
          uv run ruff check .

      - name: Run Pytest ğŸ§ª
        run: |
          source $HOME/.cargo/env
          cd backend
          uv run pytest -q tests/ -v -m "not integration"
