name: Trigger auto deployment for generate-quiz

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ streaming_docker ]
    paths:
    - 'backend/**'
    - '.github/workflows/generate-quiz-AutoDeployTrigger-ac144fc3-33a1-42d2-a9e0-ab03d8457c77.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GENERATEQUIZ_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GENERATEQUIZ_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GENERATEQUIZ_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.GENERATEQUIZ_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GENERATEQUIZ_REGISTRY_PASSWORD }}
          containerAppName: generate-quiz
          resourceGroup: GPTeasers
          imageToBuild: ghcr.io/generate-quiz:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


